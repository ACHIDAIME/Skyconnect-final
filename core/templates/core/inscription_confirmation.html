{% extends 'core/base.html' %}
{% block title %}Email envoyé{% endblock %}
{% block content %}
<div class="container my-5">
  <div class="card shadow-sm border-danger mx-auto" style="max-width:520px;">
    <div class="card-body">
      <div class="alert alert-info">
        <h4>Vérifiez votre email</h4>
        <p>Un lien d'activation a été envoyé à <strong>{{ email }}</strong>.</p>
        <p>Cliquez sur le lien pour activer votre compte (expire dans 3 jours).</p>
      </div>
      <p class="mt-3 text-center"><a href="{% url 'account_login' %}" class="btn btn-outline-secondary">Aller à la connexion</a></p>
    </div>
  </div>
</div>
{% endblock %}
