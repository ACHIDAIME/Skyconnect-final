version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: skyconnect_db
    environment:
      POSTGRES_DB: ${DB_NAME:-skyconnect}
      POSTGRES_USER: ${DB_USER:-skyconnect}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-skyconnect}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Django Application
  web:
    build: .
    container_name: skyconnect_app
    command: >
      sh -c "python manage.py migrate &&
             python manage.py loaddata fixtures/initial_data.json &&
             python manage.py collectstatic --noinput &&
             gunicorn skyconnect.wsgi:application --bind 0.0.0.0:8000 --workers 4 --timeout 120"
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - ./media:/app/media
    ports:
      - "8000:8000"
    environment:
      - DEBUG=False
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1,web}
      - DB_ENGINE=django.db.backends.postgresql
      - DB_NAME=${DB_NAME:-skyconnect}
      - DB_USER=${DB_USER:-skyconnect}
      - DB_PASSWORD=${DB_PASSWORD:-changeme}
      - DB_HOST=db
      - DB_PORT=5432
      - GOOGLE_OAUTH_CLIENT_ID=${GOOGLE_OAUTH_CLIENT_ID}
      - GOOGLE_OAUTH_CLIENT_SECRET=${GOOGLE_OAUTH_CLIENT_SECRET:-}
      - GOOGLE_OAUTH_REDIRECT_URI=${GOOGLE_OAUTH_REDIRECT_URI:-http://localhost:8080/accounts/google/login/callback/}
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY}
      - EMAIL_BACKEND=django.core.mail.backends.smtp.EmailBackend
      - EMAIL_HOST=smtp.gmail.com
      - EMAIL_PORT=587
      - EMAIL_USE_TLS=True
      - EMAIL_HOST_USER=${EMAIL_HOST_USER}
      - EMAIL_HOST_PASSWORD=${EMAIL_HOST_PASSWORD}
      - EMAIL_COMMERCIAL=${EMAIL_COMMERCIAL}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  # Nginx Reverse Proxy (optionnel mais recommand√© pour production)
  nginx:
    image: nginx:alpine
    container_name: skyconnect_nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - static_volume:/app/staticfiles:ro
      - ./media:/app/media:ro
    ports:
      - "8080:80"
      - "8443:443"
    depends_on:
      - web
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  static_volume:
    driver: local

networks:
  default:
    name: skyconnect_network
